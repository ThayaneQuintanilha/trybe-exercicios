<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    
    h1 {
        font-family: sans-serif;
        line-height: 100px;
        text-align: center;
        background-color: red;
        color: white;
    }

    p {
        font-weight: 600;
        font-size: 3em;
        text-align: center;
        text-decoration: underline;
        background-color: blue;
        color: white;
    }

    ul {
        font-style: italic;
        background-color: aqua;
    }

    body {
        font-size: 16px;
    }
    
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
